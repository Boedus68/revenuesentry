<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - RevenueSentry</title>
    
    <!-- Script di Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font "Inter" da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Stili Personalizzati -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .shiny-button {
           background: #1e40af; 
           position: relative;
           overflow: hidden;
           transition: background-color 0.3s ease;
        }
        .shiny-button:hover {
            background: #2563eb;
        }
        .shiny-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .shiny-button:hover::after {
            transform: rotate(45deg) translate(20%, -20%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Contenitore Principale -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Box di Registrazione -->
        <div class="w-full max-w-md">
            <!-- Logo/Titolo -->
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-white">
                    Revenue<span class="text-blue-400">Sentry</span>
                </a>
            </div>

            <!-- Card del Form -->
            <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8 shadow-2xl shadow-blue-500/10">
                <h2 class="text-2xl font-bold text-white text-center mb-1">Crea il tuo account</h2>
                <p class="text-gray-400 text-center mb-6">Inizia a ottimizzare i tuoi ricavi oggi stesso.</p>

                <form id="register-form" class="space-y-6">
                    <!-- Campo Nome Hotel -->
                    <div>
                        <label for="hotel-name" class="block text-sm font-medium text-gray-300">Nome del tuo Hotel</label>
                        <div class="mt-1">
                            <input id="hotel-name" name="hotelName" type="text" required
                                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                    
                    <!-- Campo Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>

                    <!-- Campo Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                    
                    <!-- *** NUOVO CAMPO: Conferma Password *** -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300">Conferma Password</label>
                        <div class="mt-1">
                            <input id="confirm-password" name="confirmPassword" type="password" autocomplete="new-password" required
                                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>

                    <!-- Messaggio di errore (inizialmente nascosto) -->
                    <div id="error-message" class="hidden text-red-400 text-sm text-center"></div>

                    <!-- Pulsante di Registrazione -->
                    <div>
                        <button type="submit"
                                class="w-full shiny-button text-white font-bold py-3 px-4 rounded-lg text-base transition">
                            Crea Account
                        </button>
                    </div>
                </form>
                
                <!-- Link per il Login -->
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-400">
                        Hai già un account? 
                        <a href="login.html" class="font-medium text-blue-400 hover:underline">Accedi</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script di Firebase -->
    <script type="module">
        // Importa le funzioni necessarie dal Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ***************************************************************
        // IMPORTANTE: Sostituisci questo con le tue credenziali Firebase
        // ***************************************************************
        const firebaseConfig = {
            apiKey: "LE_TUE_CREDENZIALI",
            authDomain: "LE_TUE_CREDENZIALI",
            projectId: "LE_TUE_CREDENZIALI",
            storageBucket: "LE_TUE_CREDENZIALI",
            messagingSenderId: "LE_TUE_CREDENZIALI",
            appId: "LE_TUE_CREDENZIALI"
        };
        
        // *** NUOVO CONTROLLO CREDENZIALI ***
        // Controlla se le credenziali sono state modificate.
        if (firebaseConfig.apiKey === "LE_TUE_CREDENZIALI") {
            alert("ERRORE: Le credenziali di Firebase non sono state configurate. Incolla le tue credenziali nel file register.html.");
        }


        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Seleziona gli elementi del DOM
        const registerForm = document.getElementById('register-form');
        const errorMessageDiv = document.getElementById('error-message');

        const displayError = (message) => {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        };

        // Aggiungi un listener per l'evento di submit del form
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const hotelName = registerForm.hotelName.value;
            const email = registerForm.email.value;
            const password = registerForm.password.value;
            const confirmPassword = registerForm.confirmPassword.value;

            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            
            // *** NUOVO CONTROLLO: Le password coincidono? ***
            if (password !== confirmPassword) {
                displayError('Le password non coincidono. Riprova.');
                return; // Interrompe l'esecuzione
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    hotelName: hotelName,
                    email: email,
                    createdAt: new Date()
                });
                
                window.location.href = '/dashboard.html';

            } catch (error) {
                // *** GESTIONE ERRORI MIGLIORATA ***
                let friendlyMessage = `Si è verificato un errore: ${error.code}`;
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        friendlyMessage = 'Questo indirizzo email è già stato registrato.';
                        break;
                    case 'auth/invalid-email':
                        friendlyMessage = 'L\'indirizzo email inserito non è valido.';
                        break;
                    case 'auth/weak-password':
                        friendlyMessage = 'La password è troppo debole. Deve contenere almeno 6 caratteri.';
                        break;
                }
                
                displayError(friendlyMessage);
                console.error("Dettaglio errore Firebase:", error);
            }
        });
    </script>

</body>
</html>
